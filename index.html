<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size, speed) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left += 20;
            console.log('ok: ' + this.left);
        }

        this.moveDown = function () {
            this.top += 20;
            console.log('ok: ' + this.top);
        }

        this.moveLeft = function () {
            this.left -= 20;
            console.log('ok: ' + this.left);
        }

        this.moveUp = function () {
            this.top -= 20;
            console.log('ok: ' + this.top);
        }

        this.getChangeSpeed = function (speed) {
            setTimeout(start, this.speed)
        }
    }

    var hero = new Hero('images/game.jpg', 20, 30, 200, 100);

    function start() {
        if (hero.left < window.innerWidth - hero.size && hero.top <= 20) {
            hero.moveRight();
        } else if (hero.left >= window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size) {
            hero.moveDown();
        } else if (hero.left > 0 && hero.top >= window.innerHeight - hero.top) {
            hero.moveLeft();
        } else if (hero.left <= 0 && hero.top > hero.size) {
            hero.moveUp();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        hero.getChangeSpeed();
    }

    start();
</script>
</body>
</html>
